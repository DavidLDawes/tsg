<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller System Generator</title>
    <script src="sysgen.js"></script>
</head>
<body>
    <h1>System Generator</h1>
    <canvas id="Sector" width="600" height="640"></canvas>
    <button onclick="generateCanvas();generateSystem();">Generate</button>
    <p id="Stars"></p>
    <textarea rows=8 cols=64 id="Planets"></textarea>
    <p id="UWP">UWP</p>
    <p id="Port">Starport</p>
    <p id="Size">Size</p>
    <p id="Atmos">Atmosphere</p>
    <p id="Hydro">Hydrology</p>
    <p id="Pop">Population</p>
    <p id="Gov">Government Type</p>
    <p id="Law">Law Level</p>
    <p id="Tech">Tech Level</p>
    <p id="Codes">Trade Codes</p>
</body>
</html>
