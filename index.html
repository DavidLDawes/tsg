<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller System Generator</title>
    <script src="sysgen.js"></script>
</head>
<style>
div.canvasContainer {
  width:60%;
  overflow:auto;
}
div.canvasContainer div {
  width:50%;
  float:left;
}
</style>
<body>
<h1>Sector Generator</h1>
<div class="canvasContainer">
    <div>
        <canvas id="Sector" width="504" height="734"></canvas>
    </div>
    <div>
        <button onclick="generateCanvas(50);setSystem(0);">Generate, 50% chance of systems</button>
        <button onclick="generateCanvas(40);setSystem(0);">Generate, 40% chance of systems</button>
        <button onclick="previousSystem();">Previous System</button>
        <button onclick="nextSystem();">Next System</button>
        <select id="filterSelect" onchange="updateCanvasColors();">
            <option value="">All Systems</option>
            <option value="Ag">Ag - Agricultural</option>
            <option value="As">As - Asteroid Belt</option>
            <option value="De">De - Desert</option>
            <option value="Fl">Fl - Fluid Oceans</option>
            <option value="Ga">Ga - Garden</option>
            <option value="Hi">Hi - High Population</option>
            <option value="Ht">Ht - High Technology</option>
            <option value="Ic">Ic - Ice-Capped</option>
            <option value="In">In - Industrial</option>
            <option value="Lo">Lo - Low Population</option>
            <option value="Lt">Lt - Low Technology</option>
            <option value="Na">Na - Non-Agricultural</option>
            <option value="Ni">Ni - Non-Industrial</option>
            <option value="Po">Po - Poor</option>
            <option value="Ri">Ri - Rich</option>
            <option value="St">St - Sterile</option>
            <option value="Wa">Wa - Water World</option>
            <option value="Va">Va - Vacuum</option>
        </select>
        <p id="Stars"></p>
        <textarea rows=8 cols=64 id="Planets"></textarea>
        <p id="Location"></p>
        <p id="UWP">UWP</p>
        <p id="Port">Starport</p>
        <p id="Size">Size</p>
        <p id="Atmos">Atmosphere</p>
        <p id="Hydro">Hydrology</p>
        <p id="Pop">Population</p>
        <p id="Gov">Government Type</p>
        <p id="Law">Law Level</p>
        <p id="Tech">Tech Level</p>
        <p id="Codes">Trade Codes</p>

    </div>
</div>
</body>
</html>
